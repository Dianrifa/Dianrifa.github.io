<body bgcolor="#FFF0F5">
    <form name="register">
        <table align="center" cellpadding="5" cellspacing="5">
            <thead>
                <th colspan="2" bgcolor="gray">Kontak</th>
            </thead>
            <tbody>
                <tr>
                    <td width="100">Nama Panjang</td>
                    <td width="200"><input type=text name="nama" size="30" /></td>
                </tr>
                <tr>
                    <td valign="top">Jurusan</td>
                    <td>
                        <select name="produk">
                        <option value="" selected>-- Kategori Jurusan --</option>
                        <option value="if">Teknik Informatika</option>
                        <option value="rpl">Rekayasa Perangkat Lunak</option>
                        <option value="dkv">Teknik Telekomunikasi</option>
                        <option value="ti">Teknik Industri</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="100">Alamat</td>
                    <td width="200"><input type=text name="alamat" size="30" /></td>
                </tr>
                <tr>
                    <td width="100">Email</td>
                    <td width="200"><input type=text name="email" size="30" /></td>
                </tr>
                <tr>
                    <td width="100">Photo</td>
                    <td width="200"><input type=text name="Photo" size="30" /></td>
                </tr>
            </tbody>
            <tfoot bgcolor="gray">
                <th colspan="2" align="center">
                    <input type="submit" name="proses" value="kirim" />
                    <input type="reset" name="disproses" value="batal" />
                </th>
            </tfoot>
        </table>
    </form>
</body>
